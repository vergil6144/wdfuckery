<html lang="en">
<head>

    <link rel="stylesheet" href="1.css">

<body class = 'normal'>
    <div class = 'container'>

        <h1>Con Weather</h1>

        <form class = 'changeloc'>
            <label for="city">enter location...</label>
            <input type="text" name = 'city'>
            <!-- for in a label automatically hooks up to an input with the same type -->
        </form>
        <div class = "card hide">
            <div class = 'img'>
                <img src="" alt="placeholder" class="time">
            </div>
            
            <div class = "icon">
                
            </div>
            <div class = 'details'>
                <h5>City name</h5>
                <div>Weather condition</div>
                <div>
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>


    </div>
    <script src = "forecast.js"></script>
    <script src = "1.js"></script>
</body>
